<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <link rel="stylesheet" href="src/css/styles.css" />
</head>
<body>

  <main class="app">

    <!-- Playlist -->
    <aside class="card playlist">
      <div class="playlist-header">
        <h2>Playlist</h2>
        <button id="upload-btn" class="btn-primary">Upload</button>
        <input id="file-input" type="file" accept="audio/*" multiple hidden />
      </div>

      <div id="drop-zone" class="drop-zone">Drag & Drop music here</div>

      <div id="playlist-items" class="playlist-list"></div>
    </aside>

    <!-- Player -->
    <section class="card player">
      <div class="player-top">
        <img id="album-art" class="album-art" src="https://placehold.co/260x260/E88BB5/ffffff?text=Music" />

        <div class="song-meta">
          <h1 id="song-title">Select a song</h1>
          <p id="song-artist">Music Player</p>
        </div>
      </div>

      <div class="player-controls">
        <div class="controls-main">
          <button id="prev-btn" class="icon-btn">‚èÆ</button>
          <button id="play-btn" class="icon-btn play">‚ñ∂</button>
          <button id="pause-btn" class="icon-btn play hidden">‚è∏</button>
          <button id="next-btn" class="icon-btn">‚è≠</button>
        </div>

        <div class="progress-area">
          <span id="current-time">0:00</span>
          <input id="progress-bar" type="range" min="0" max="100" value="0" />
          <span id="duration">0:00</span>
        </div>

        <div class="controls-secondary">
          <button id="loop-btn" class="icon-btn small">üîÅ</button>

          <div class="volume">
            <input id="volume-control" type="range" min="0" max="100" value="100" />
          </div>
        </div>
      </div>
    </section>

    <!-- Lyrics -->
    <section class="card lyrics">
      <h2>Lyrics</h2>
      <p id="current-lyrics-text" class="lyrics-text">Select a song to view lyrics</p>
    </section>

  </main>

  <audio id="audio-player"></audio>

  <script src="src/js/main.js"></script>
</body>
</html>
